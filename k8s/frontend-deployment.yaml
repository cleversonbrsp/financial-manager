apiVersion: apps/v1
kind: Deployment
metadata:
  name: financial-manager-frontend
  namespace: financial-manager
  labels:
    app: financial-manager-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: financial-manager-frontend
  template:
    metadata:
      labels:
        app: financial-manager-frontend
    spec:
      containers:
      - name: frontend
        image: financial-manager-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_API_URL
          value: "https://financial-clever.com.br/api"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

