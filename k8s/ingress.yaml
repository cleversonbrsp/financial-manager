apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: financial-manager-ingress
  namespace: financial-manager
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  tls:
  - hosts:
    - financial-clever.com.br
    secretName: financial-clever-tls
  rules:
  - host: financial-clever.com.br
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: financial-manager-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: financial-manager-frontend
            port:
              number: 80

