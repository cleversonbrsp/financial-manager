apiVersion: apps/v1
kind: Deployment
metadata:
  name: financial-manager-backend
  namespace: financial-manager
  labels:
    app: financial-manager-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: financial-manager-backend
  template:
    metadata:
      labels:
        app: financial-manager-backend
    spec:
      containers:
      - name: backend
        image: financial-manager-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          value: "sqlite:///./data/financial_manager.db"
        - name: ENVIRONMENT
          value: "production"
        - name: CORS_ORIGINS
          value: "https://financial-clever.com.br"
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: backend-data-pvc

